<!DOCTYPE html>
<html lang="en">

<head>
  <title>George Keith | Pomodoro Timer</title>
  <!-- Include Boostrap 3-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
  <!-- Include Fonts-->
  <link href='https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Permanent+Marker' rel='stylesheet' type='text/css'>
  <!-- Include CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container-fluid">
     <div class="text-center" id="title">
       <h1>Pomodoro Timer</h1>
       <div id="controls">
         <button id="start" onclick="start()" class="btn btn-primary btn-lg">Start</button>
      
         <button id="reset" onclick="reset()" class="btn btn-danger btn-lg">Reset</button>
       </div>
       <div id="timer">
         <h1>25:00</h1>
       </div>
     </div>
   </div>
  <script src="js/scripts.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
  <script src="js/vendor/jquery-2.1.4.min.js"></script>
</body>

</html>
