<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Random Quote Generator</title>
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
  <link rel="stylesheet" href="css/style.css">
  <link href='https://fonts.googleapis.com/css?family=Shadows+Into+Light' rel='stylesheet' type='text/css'>
</head>

<body ng-app="halloweenQuote" ng-controller="randomQuote as quote">
  <div class="header">
    <h1>Quotes From The Abyss</h1>
  </div>
  <button ng-click="quote.pick()" type="button" class="btn btn-default btn-lg" id="quoteButton">Get Halloween Movie Quote</button>
  <div id="quoteContainer">
    <blockquote>
      {{quote.info.quote}}
      <cite>{{quote.info.name}}</cite>
    </blockquote>
  </div>
  <footer></footer>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js'></script>
  <script src="js/index.js"></script>
</body>
</html>
